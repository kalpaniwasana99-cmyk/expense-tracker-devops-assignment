<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .app-container {
            min-height: 700px;
            justify-content: center;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header style="padding: 40px 20px; border-radius: 0 0 40px 40px;">
            <i class="fas fa-user-plus" style="font-size: 40px; margin-bottom: 15px;"></i>
            <h1 style="margin: 0; font-size: 26px; font-weight: 800;">Join Us</h1>
            <p style="opacity: 0.8; font-size: 14px;">Start your financial journey today</p>
        </header>

        <div class="input-group" style="margin-top: 20px;">
            <div class="form-control">
                <label style="font-size: 13px; font-weight: 600; color: #475569;">Full Name</label>
                <input type="text" id="reg-name" placeholder="John Doe" required>
            </div>
            <div class="form-control" style="margin-top: 15px;">
                <label style="font-size: 13px; font-weight: 600; color: #475569;">Email Address</label>
                <input type="email" id="reg-email" placeholder="name@example.com" required>
            </div>
            <div class="form-control" style="margin-top: 15px;">
                <label style="font-size: 13px; font-weight: 600; color: #475569;">Password</label>
                <input type="password" id="reg-password" placeholder="Min 6 characters" required>
            </div>
            <button id="register-btn" class="btn-add" style="margin-top: 25px;">
                <i class="fas fa-rocket"></i> Register Now
            </button>
            
            <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #64748b;">
                Already have an account? <br>
                <a href="login.html" style="color: #6366f1; font-weight: 600; text-decoration: none;">Login here</a>
            </p>
        </div>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
