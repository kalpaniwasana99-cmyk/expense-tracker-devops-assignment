<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expense Tracker - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .app-container {
            min-height: 750px; 
            max-height: 750px; /* උස ස්ථාවර කළා */
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* මුළු ඇප් එකම ස්ක්‍රෝල් වීම වැළැක්වීමට */
        }

        header { padding-bottom: 20px; flex-shrink: 0; }
        .summary-card { margin-top: 0px; padding: 20px; border-radius: 20px; flex-shrink: 0; }
        .input-group { padding: 15px 25px; flex-shrink: 0; }

        /* Scroll Area එක පාලනය කිරීම */
        .scroll-area {
            flex: 1;
            padding: 0 25px;
            margin-bottom: 90px;
            overflow-y: auto; /* මෙතැනදී ස්ක්‍රෝල් බාර් එක වැඩ කරයි */
        }

        /* Scrollbar එක අලංකාර කිරීමට (Custom Scrollbar) */
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-track { background: transparent; }
        .scroll-area::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="user-info" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <span id="user-display-name" style="font-weight: 600; font-size: 14px; opacity: 0.9;">Welcome Back!</span>
                <button id="logout-btn" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 11px;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            <h1 style="margin: 0; font-size: 24px; font-weight: 800;">Expense Tracker</h1>
            <p style="opacity: 0.8; font-size: 13px;">Smartly manage your daily spending</p>
        </header>

        <div class="summary-card">
            <span style="font-size: 12px; color: #64748b; font-weight: 600; text-transform: uppercase; display: block; margin-bottom: 5px;">Total Monthly Expense</span>
            <div class="total-amount" id="total-amount" style="font-size: 32px; font-weight: 800; color: #6366f1;">Rs. 0.00</div>
            <button id="view-history-btn" onclick="window.location.href='history.html'" style="margin-top: 10px; background: none; border: 1px solid #6366f1; color: #6366f1; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 11px; font-weight: 600;">
                <i class="fas fa-history"></i> View History
            </button>
        </div>

        <div class="input-group">
            <form id="transaction-form">
                <div class="form-control">
                    <label style="display: block; margin-bottom: 5px; font-size: 12px; font-weight: 600; color: #475569;">Expense Name</label>
                    <input type="text" id="text" placeholder="e.g. Coffee" required style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0;">
                </div>
                <div class="form-control" style="margin-top: 10px;">
                    <label style="display: block; margin-bottom: 5px; font-size: 12px; font-weight: 600; color: #475569;">Amount (LKR)</label>
                    <input type="number" id="amount" placeholder="e.g. 1250" required style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0;">
                </div>
                <button type="submit" class="btn-add" style="margin-top: 15px; width: 100%;">
                    <i class="fas fa-plus-circle"></i> Add Transaction
                </button>
            </form>
        </div>

        <div class="scroll-area">
            <h3 style="margin: 15px 0 10px 0; font-size: 17px; color: #1e293b;">Recent Transactions</h3>
            <ul id="list" class="list" style="list-style: none; padding: 0; margin: 0;"></ul>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="summary.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>Stats</span></a>
            <a href="goals.html" class="nav-item"><i class="fas fa-bullseye"></i><span>Goals</span></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i><span>Profile</span></a>
        </nav>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        // API URL එක script.js එක ඇතුළේ තිබිය යුතුය. 
        // නමුත් පහසුව සඳහා මෙහිදීද Define කළ හැක (script.js එකේ නැතිනම් පමණක්).
        window.API_URL = "https://nonfeasibly-nonfavorable-dakota.ngrok-free.dev";
    </script>
</body>
</html>
