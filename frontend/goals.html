<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Savings Goals</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .goal-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .progress-container { background: #eee; border-radius: 10px; height: 20px; width: 100%; margin: 10px 0; overflow: hidden; }
        .progress-bar { background: #2ecc71; height: 100%; text-align: center; color: white; font-size: 12px; line-height: 20px; transition: width 0.5s; }
        .saving-input { display: flex; gap: 5px; margin-top: 10px; }
        .saving-input input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <nav style="background: #673ab7; padding: 15px; text-align: center;">
        <a href="index.html" style="color: white; margin: 10px; text-decoration: none;">üè† Dashboard</a>
        <a href="goals.html" style="color: white; margin: 10px; text-decoration: none; font-weight: bold;">üéØ Goals</a>
        <a href="history.html" style="color: white; margin: 10px; text-decoration: none;">üìú History</a>
    </nav>

    <div class="container">
        <h1>My Savings Goals</h1>
        
        <div class="goal-card">
            <h3>Set New Goal</h3>
            <form id="goal-form">
                <input type="text" id="goal-name" placeholder="Goal Name (e.g. New Bike)" required>
                <input type="number" id="goal-target" placeholder="Target Amount (Rs.)" required>
                <button type="submit" style="background: #673ab7; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold;">Set Goal</button>
            </form>
        </div>

        <div id="goals-list">
            <p style="text-align: center;">Fetching your goals...</p>
        </div>
    </div>

    <script type="module">
        const API_URL = "https://nonfeasibly-nonfavorable-dakota.ngrok-free.dev";
        const goalsList = document.getElementById('goals-list');
        const goalForm = document.getElementById('goal-form');

        // --- 1. ‡∑É‡∂ª‡∑ä‡∑Ä‡∂ª‡∑ä ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä Goals ‡∂Ω‡∂∂‡∑è ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏ ---
        async function fetchGoals() {
            try {
                // ‡∑É‡∂ß‡∑Ñ‡∂±: Backend ‡∂ë‡∂ö‡∑ö 'get-goals' endpoint ‡∂ë‡∂ö ‡∂≠‡∑í‡∂∂‡∑í‡∂∫ ‡∂∫‡∑î‡∂≠‡∑î‡∂∫
                const response = await fetch(`${API_URL}/get-goals`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await response.json();
                renderGoals(data);
            } catch (error) {
                goalsList.innerHTML = "<p style='color:red; text-align:center;'>Error loading goals.</p>";
            }
        }

        // --- 2. Goals ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏ ‡∑É‡∑Ñ Progress ‡∂ú‡∂´‡∂±‡∂∫ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ ---
        function renderGoals(goals) {
            goalsList.innerHTML = "";
            if (goals.length === 0) {
                goalsList.innerHTML = "<p style='text-align:center;'>No goals set yet.</p>";
                return;
            }

            goals.forEach(goal => {
                const saved = parseFloat(goal.currentSaved || 0);
                const target = parseFloat(goal.targetAmount);
                const progress = Math.min((saved / target) * 100, 100).toFixed(1);

                const card = document.createElement('div');
                card.className = "goal-card";
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between;">
                        <strong>${goal.goalName}</strong>
                        <span style="color: #673ab7; font-weight: bold;">Rs. ${saved} / ${target}</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%">${progress}%</div>
                    </div>
                    <div class="saving-input">
                        <input type="number" id="save-amount-${goal.id}" placeholder="Amount to add">
                        <button onclick="addSaving('${goal.id}')" style="background: #2ecc71; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer;">Add Saving</button>
                    </div>
                    <button onclick="deleteGoal('${goal.id}')" style="background: none; border: none; color: #f44336; cursor: pointer; font-size: 0.8rem; margin-top: 10px;">Remove Goal</button>
                `;
                goalsList.appendChild(card);
            });
        }

        // --- 3. ‡∂±‡∑Ä Goal ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂ë‡∂ö‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ ---
        goalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('goal-name').value;
            const target = document.getElementById('goal-target').value;

            await fetch(`${API_URL}/add-goal`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({ goalName: name, targetAmount: target, currentSaved: 0 })
            });
            goalForm.reset();
            fetchGoals();
        });

        // --- 4. ‡∂¥‡∑Ä‡∂≠‡∑í‡∂± Goal ‡∂ë‡∂ö‡∂ö‡∂ß ‡∂∏‡∑î‡∂Ø‡∂Ω‡∑ä ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ ---
        window.addSaving = async (id) => {
            const amount = document.getElementById(`save-amount-${id}`).value;
            if (!amount) return;

            await fetch(`${API_URL}/update-goal/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({ additionalSaving: amount })
            });
            fetchGoals();
        };

        // --- 5. Goal ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂â‡∑Ä‡∂≠‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ ---
        window.deleteGoal = async (id) => {
            if (!confirm("Remove this goal?")) return;
            await fetch(`${API_URL}/delete-goal/${id}`, { 
                method: 'DELETE', 
                headers: { 'ngrok-skip-browser-warning': 'true' }
            });
            fetchGoals();
        };

        fetchGoals();
    </script>
</body>
</html>
