<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Savings Goals</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #4CAF50;
            --danger-color: #f72585;
            --bg-color: #f8f9fa;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); margin: 0; color: #333; }
        
        .header-section { padding: 40px 20px; text-align: center; }
        .header-section img { width: 80px; margin-bottom: 15px; }

        .main-container { max-width: 800px; margin: auto; padding: 0 20px 50px; }

        .form-card {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 40px;
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .form-card input {
            padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 15px; outline: none;
        }
        .add-goal-btn {
            grid-column: span 3; background: var(--primary-color); color: white;
            border: none; padding: 15px; border-radius: 10px; font-weight: bold;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }

        /* Modern Goal Card - WhatsApp Image Style */
        .goal-card {
            background: white; border-radius: 18px; padding: 25px; margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03); transition: 0.3s;
            border-left: 6px solid var(--primary-color); position: relative;
        }
        .goal-card.achieved { border-left-color: var(--success-color); }

        .goal-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .goal-name { font-size: 1.3rem; font-weight: 700; color: #222; }
        .goal-percent { font-weight: 800; color: var(--primary-color); font-size: 1.2rem; }

        .amount-info { color: #666; font-size: 0.95rem; margin-bottom: 15px; }

        .update-section { display: flex; gap: 10px; align-items: center; margin-top: 15px; }
        .update-section input { width: 80px; padding: 8px; border-radius: 8px; border: 1px solid #ddd; }
        .btn-save { background: #eef2ff; color: var(--primary-color); border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        .outer-bar { width: 100%; height: 10px; background: #eee; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .inner-bar { height: 100%; background: linear-gradient(90deg, #4cc9f0, #4361ee); transition: 0.5s; }
        .goal-card.achieved .inner-bar { background: var(--success-color); }

        .btn-delete { 
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: #fff1f2; color: #f43f5e; border: 1px solid #fecaca; 
            width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-weight: bold;
        }

        .chart-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .add-goal-btn { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html">üè† Dashboard</a>
        <a href="summary.html">üìä Statistics</a>
        <a href="goals.html">üéØ Goals</a>
        <a href="profile.html">üë§ Profile</a>
    </nav>

    <div class="header-section">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png" alt="Savings">
        <h1>Smart Savings Goals</h1>
        <p>Plan your future by tracking every rupee you save.</p>
    </div>

    <div class="main-container">
        <div class="form-card">
            <div class="form-grid">
                <input type="text" id="goal-name" placeholder="What are you saving for?">
                <input type="number" id="target-amount" placeholder="Target Amount (Rs.)">
                <input type="number" id="daily-save" placeholder="Daily Goal (Optional)">
                <button class="add-goal-btn" id="add-goal-btn">Set New Savings Goal</button>
            </div>
        </div>

        <div id="goals-list"></div>

        <div class="chart-card">
            <h3>Visual Progress Tracker</h3>
            <div style="width: 280px; margin: auto;">
                <canvas id="goalsChart"></canvas>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from "./firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const goalsListDiv = document.getElementById('goals-list');
        const backendBaseUrl = "https://nonfeasibly-nonfavorable-dakota.ngrok-free.dev";
        let goalsChartInstance = null;

        onAuthStateChanged(auth, (user) => {
            if (user) { loadGoals(user.uid); }
            else { window.location.href = "login.html"; }
        });

        async function loadGoals(uid) {
            try {
                const response = await fetch(`${backendBaseUrl}/get-goals/${uid}`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const result = await response.json();
                goalsListDiv.innerHTML = '';

                if (result.status === "success" && result.data.length > 0) {
                    let labels = []; let data = [];

                    result.data.forEach(goal => {
                        const progress = Math.min((goal.savedAmount / goal.targetAmount) * 100, 100);
                        const isAchieved = progress >= 100;

                        const card = document.createElement('div');
                        card.className = `goal-card ${isAchieved ? 'achieved' : ''}`;

                        card.innerHTML = `
                            <div class="goal-top">
                                <div class="goal-name">${goal.goalName}</div>
                                <div class="goal-percent">${progress.toFixed(0)}%</div>
                            </div>
                            <div class="amount-info">Rs. ${goal.savedAmount.toLocaleString()} saved of Rs. ${goal.targetAmount.toLocaleString()}</div>
                            
                            <div class="outer-bar"><div class="inner-bar" style="width: ${progress}%"></div></div>
                            
                            ${isAchieved ? '<div style="margin-top:10px; font-weight:bold; color:#4CAF50;">Goal Achieved! üèÜ</div>' : `
                            <div class="update-section">
                                <input type="number" class="amt-input" id="input-${goal.id}" placeholder="Rs.">
                                <button class="btn-save" onclick="updateSaving('${goal.id}')">Add Saving</button>
                            </div>`}
                            
                            <button class="btn-delete" onclick="deleteGoal('${goal.id}')">‚úï</button>
                        `;
                        goalsListDiv.appendChild(card);
                        labels.push(goal.goalName); data.push(goal.savedAmount);
                    });
                    updateChart(labels, data);
                }
            } catch (e) { console.log(e); }
        }

        // Window functions for button clicks
        window.updateSaving = async (id) => {
            const val = document.getElementById(`input-${id}`).value;
            if (!val || val <= 0) return alert("Enter valid amount");
            await fetch(`${backendBaseUrl}/update-goal-progress`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ goalId: id, addingAmount: val })
            });
            location.reload();
        };

        window.deleteGoal = async (id) => {
            if (!confirm("Remove this goal?")) return;
            await fetch(`${backendBaseUrl}/delete-goal/${id}`, { method: 'DELETE' });
            location.reload();
        };

        document.getElementById('add-goal-btn').onclick = async () => {
            const name = document.getElementById('goal-name').value;
            const target = document.getElementById('target-amount').value;
            if (!name || !target) return alert("Fill fields");
            await fetch(`${backendBaseUrl}/add-goal`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: auth.currentUser.uid, goalName: name, targetAmount: target })
            });
            location.reload();
        };

        function updateChart(labels, data) {
            const ctx = document.getElementById('goalsChart').getContext('2d');
            if (goalsChartInstance) goalsChartInstance.destroy();
            goalsChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: labels, datasets: [{ data: data, backgroundColor: ['#4361ee', '#4cc9f0', '#4895ef'] }] },
                options: { cutout: '75%', plugins: { legend: { position: 'bottom' } } }
            });
        }
    </script>
</body>
</html>
