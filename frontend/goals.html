<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goals</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .goal-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .progress-container {
            background: #eee;
            border-radius: 10px;
            height: 20px;
            width: 100%;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            background: #2ecc71;
            height: 100%;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 12px;
            line-height: 20px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
     <nav style="background: #673ab7; padding: 15px; text-align: center;">
        <a href="index.html" style="color: white; margin: 10px; text-decoration: none;">üè† Dashboard</a>
        <a href="summary.html" style="color: white; margin: 10px; text-decoration: none;">üìä Statistics</a>
        <a href="goals.html" style="color: white; margin: 10px; text-decoration: none;">üéØ Goals</a>
        <a href="profile.html" style="color: white; margin: 10px; text-decoration: none;">üë§ Profile</a>
    </nav>
    <div class="container">
        <h1>Savings Goals</h1>
        
        <div class="goal-card">
            <h3>Set New Goal</h3>
            <form id="goal-form">
                <input type="text" id="goal-name" placeholder="Goal Name (e.g. New Laptop)" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
                <input type="number" id="goal-target" placeholder="Target Amount (Rs.)" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
                <button type="submit" style="background: #673ab7; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold;">Add Goal</button>
            </form>
        </div>

        <div id="goals-list">
            <p style="text-align: center;">Loading goals...</p>
        </div>
    </div>

    <script type="module">
        const API_URL = "https://nonfeasibly-nonfavorable-dakota.ngrok-free.dev";
        const goalsList = document.getElementById('goals-list');
        const goalForm = document.getElementById('goal-form');

        // --- 1. ‡∑É‡∂ª‡∑ä‡∑Ä‡∂ª‡∑ä ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂Ω‡∂∂‡∑è‡∂ú‡∑ô‡∂± ‡∂Ω‡∑ê‡∂∫‡∑í‡∑É‡∑ä‡∂≠‡∑î‡∂ú‡∂≠ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ ---
        async function fetchGoals() {
            try {
                const response = await fetch(`${API_URL}/get-expenses`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                
                if (!response.ok) throw new Error("Server error");
                
                const data = await response.json();
                goalsList.innerHTML = "";

                if (data.length === 0) {
                    goalsList.innerHTML = "<p style='text-align:center;'>No goals set yet.</p>";
                    return;
                }

                data.forEach(item => {
                    const goalCard = document.createElement('div');
                    goalCard.className = "goal-card";
                    
                    // ‡∂∏‡∑ô‡∑Ñ‡∑í‡∂Ø‡∑ì ‡∂Ö‡∂¥‡∑í ‡∂ã‡∂¥‡∂ö‡∂Ω‡∑ä‡∂¥‡∂±‡∂∫ ‡∂ö‡∂ª‡∂∏‡∑î ‡∂â‡∂Ω‡∂ö‡∑ä‡∂ö‡∂∫ (Goal) ‡∑É‡∑Ñ ‡∂Ø‡∑ê‡∂±‡∂ß ‡∂â‡∂≠‡∑í‡∂ª‡∑í ‡∂ö‡∂ª ‡∂á‡∂≠‡∑í ‡∂∏‡∑î‡∂Ø‡∂Ω ‡∂Ö‡∂≠‡∂ª ‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∑Å‡∂≠‡∂∫ 100% ‡∂ö‡∑í‡∂∫‡∑è 
                    // (‡∂î‡∂∂‡∂ß ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫ ‡∂¥‡∂ª‡∑í‡∂Ø‡∑í ‡∂∏‡∑ô‡∂∫ ‡∂ú‡∂´‡∂±‡∂∫ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∑Ä‡∑ô‡∂±‡∂≠‡∑ä ‡∂Ö‡∂ú‡∂∫‡∂ö‡∑ä ‡∂∑‡∑è‡∑Ä‡∑í‡∂≠‡∑è ‡∂ö‡∑Ö ‡∑Ñ‡∑ê‡∂ö)
                    const progress = 100; 

                    goalCard.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <strong>${item.itemName}</strong>
                            <span style="color: #673ab7; font-weight: bold;">Rs. ${parseFloat(item.price).toLocaleString()}</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progress}%">${progress}%</div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 5px;">
                            <small style="color: #666;">Target met: Rs. ${parseFloat(item.price).toLocaleString()}</small>
                            <button onclick="deleteGoal('${item.id}')" style="background: none; border: none; color: #f44336; cursor: pointer; font-size: 0.8rem;">Remove</button>
                        </div>
                    `;
                    goalsList.appendChild(goalCard);
                });
            } catch (error) {
                console.error(error);
                goalsList.innerHTML = "<p style='color:red; text-align:center;'>Unable to load goals. Make sure backend is running.</p>";
            }
        }

        // --- 2. ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä Goal ‡∂ë‡∂ö‡∂ö‡∑ä ‡∑É‡∂ª‡∑ä‡∑Ä‡∂ª‡∑ä ‡∂ë‡∂ö‡∂ß ‡∂∫‡∑ê‡∑Ä‡∑ì‡∂∏ ---
        goalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('goal-name').value;
            const amount = document.getElementById('goal-target').value;

            try {
                const response = await fetch(`${API_URL}/add-expense`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true' 
                    },
                    body: JSON.stringify({ 
                        text: text, 
                        amount: amount, 
                        uid: "dev_user", 
                        email: "dev@example.com" 
                    })
                });

                if (response.ok) {
                    goalForm.reset();
                    fetchGoals();
                }
            } catch (error) {
                alert("Error connecting to backend");
            }
        });

        // --- 3. Goal ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂∏‡∂ö‡∑è ‡∂Ø‡∑ê‡∂∏‡∑ì‡∂∏ ---
        window.deleteGoal = async (id) => {
            if (!confirm("Remove this goal?")) return;
            try {
                await fetch(`${API_URL}/delete-expense/${id}`, {
                    method: 'DELETE',
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                fetchGoals();
            } catch (error) {
                console.error("Delete error:", error);
            }
        };

        fetchGoals();
    </script>
</body>
</html>
