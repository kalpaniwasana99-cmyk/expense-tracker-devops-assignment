<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
    <a href="index.html">ğŸ  Dashboard</a>

    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p>Keep track of your daily spending</p>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </header>

        <section class="input-section">
            <form id="transaction-form">
                <div class="form-control">
                    <label for="text">Expense Name</label>
                    <input type="text" id="text" placeholder="e.g. Lunch, Bus Ticket..." required>
                </div>

                <div class="form-control">
                    <label for="amount">Amount (LKR)</label>
                    <input type="number" id="amount" placeholder="e.g. 500" required>
                </div>

                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </section>

        <section class="list-section">
            <h3>History</h3>
            <ul id="list" class="list">
                </ul>
        </section>
        
        <div class="total-container">
            <h4>Total Expense: <span id="total-amount">Rs. 0.00</span></h4>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
