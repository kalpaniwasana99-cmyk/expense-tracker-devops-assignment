<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container auth-container">
        <header>
            <h2>Create Account</h2>
            <p>Start tracking your expenses today</p>
        </header>

        <form id="register-form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Pick a username" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script type="module">
        // Firebase Functions Import 
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

     
        // (Firebase Console > Project Settings > General > Your apps > SDK setup/configuration)
       const firebaseConfig = {
  apiKey: "AIzaSyDABz3M9xMIBtXtALKC-N31nExCG_PDL3k",
  authDomain: "expense-tracker-team-c6942.firebaseapp.com",
  projectId: "expense-tracker-team-c6942",
  storageBucket: "expense-tracker-team-c6942.firebasestorage.app",
  messagingSenderId: "873596876456",
  appId: "1:873596876456:web:3bafe0dd791165a111749d"
};

        // Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

      
        const registerForm = document.getElementById('register-form');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault(); // stop page Reload 

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Firebase Data 
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // if successfully
                    alert("Registration Successful! Redirecting to Login...");
                    
                    
                    window.location.href = "login.html"; 
                })
                .catch((error) => {
                   
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("Registration Failed: " + errorMessage);
                });
        });
    </script>
</body>
</html>
