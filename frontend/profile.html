<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; text-align: center; }
        nav { background: #673ab7; padding: 15px; margin-bottom: 30px; }
        nav a { color: white; margin: 15px; text-decoration: none; font-weight: bold; }
        
        .profile-card {
            background: white; width: 350px; margin: auto; padding: 30px;
            border-radius: 20px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
        }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; border: 5px solid #673ab7; margin-bottom: 15px; }
        .user-name { color: #333; margin: 10px 0; font-size: 24px; }
        .user-email { color: #666; font-size: 16px; margin-bottom: 25px; }
        
        .badge {
            background: #e1bee7; color: #6a1b9a; padding: 5px 15px;
            border-radius: 20px; font-size: 12px; font-weight: bold;
        }
        .logout-btn {
            background: #ff5252; color: white; border: none; padding: 10px 25px;
            border-radius: 10px; cursor: pointer; font-size: 16px; margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
    <a href="index.html">üè† Dashboard</a>
    <a href="summary.html">üìä Statistics</a>
    <a href="goals.html">üéØ Goals</a>
    <a href="profile.html">üë§ Profile</a>
</nav>

    <div class="profile-card">
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="avatar" class="profile-img">
        
        <div class="badge">ACTIVE USER</div>
        
        <h2 class="user-name">Welcome Back!</h2>
        <p id="user-email" class="user-email">Loading Email...</p>
        
        <div style="border-top: 1px solid #eee; padding-top: 20px;">
            <p style="font-size: 14px; color: #888;">Expense Tracker Version 1.0</p>
            <p style="font-size: 12px; color: #bbb;">Assignment Project - 2026</p>
        </div>

        <button id="logout-btn-profile" class="logout-btn">Logout Account</button>
    </div>

    <script type="module">
        import { auth } from "./firebase-config.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Show User Email from Firebase
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-email').innerText = user.email;
            } else {
                window.location.href = "login.html";
            }
        });

        // Logout from Profile Page
        document.getElementById('logout-btn-profile').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
