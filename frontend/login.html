<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container auth-container">
        <header>
            <h2>Welcome Back!</h2>
            <p>Login to manage your expenses</p>
        </header>

        <form id="login-form">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <p class="auth-link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        
        const firebaseConfig = {
  apiKey: "AIzaSyDABz3M9xMIBtXtALKC-N31nExCG_PDL3k",
  authDomain: "expense-tracker-team-c6942.firebaseapp.com",
  projectId: "expense-tracker-team-c6942",
  storageBucket: "expense-tracker-team-c6942.firebasestorage.app",
  messagingSenderId: "873596876456",
  appId: "1:873596876456:web:3bafe0dd791165a111749d"
};

        // Firebase Initialize 
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

          
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                 
                    const user = userCredential.user;
                    console.log("Logged in:", user);
                    alert("Login Successful! Redirecting...");

                  
                    window.location.href = "index.html"; 
                })
                .catch((error) => {
               
                    const errorMessage = error.message;
                    console.error("Login Error:", errorMessage);
                    alert("Login Failed: " + errorMessage);
                });
        });
    </script>
</body>
</html>
