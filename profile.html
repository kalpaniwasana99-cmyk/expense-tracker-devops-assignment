<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .app-container {
            min-height: 750px;
            display: flex;
            flex-direction: column;
        }
       
        .profile-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #159698 0%, #040e30 100%);
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            color: rgb(238, 227, 227);
            flex-shrink: 0;
        }
        .profile-img-container {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #1e293b;
            padding: 5px;
            margin: -55px auto 15px auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 2px solid var(--primary);
        }
        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        /* match to Black Theme Info Cards */
        .info-card {
            background: #1e293b;
            margin: 10px 25px;
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .info-card i {
            font-size: 18px;
            margin-right: 15px;
        }
        .info-text-main {
            color: #ebdddd;
            font-size: 14px;
            font-weight: 600;
        }
        .info-text-label {
            display: block;
            font-size: 10px;
            color: #dfddd9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="profile-header"><i class="fas fa-id-card" style="font-size:18px; opacity:0.8;"></i>
            <h2 style="margin: 0; font-size: 22px; font-weight: 800;">My Profile</h2>
            <p style="font-size: 13px; opacity: 0.8; margin-top: 5px;">Manage your account details</p>
        </div>

        <div class="profile-img-container">
            <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff" alt="Profile" class="profile-img">
        </div>

        <div style="text-align: center; margin-bottom: 25px;">
            <h3 id="user-full-name" style="margin: 0; color: #636060; font-size: 20px;">Loading...</h3>
            <p id="user-email-address" style="margin: 5px 0; color: #26242f; font-size: 14px;">Please wait</p>
        </div>

        <div class="info-card">
            <i class="fas fa-wallet" style="color: #3b82f6;"></i>
            <div>
                <span class="info-text-label">Account Status</span>
                <strong class="info-text-main">Active User</strong>
            </div>
        </div>

        <div class="info-card">
            <i class="fas fa-calendar-alt" style="color: #10b981;"></i>
            <div>
                <span class="info-text-label">Last Login</span>
                <strong id="last-login-date" class="info-text-main">Today</strong>
            </div>
        </div>

        <div class="info-card">
            <i class="fas fa-shield-alt" style="color: #f59e0b;"></i>
            <div>
                <span class="info-text-label">Security</span>
                <strong class="info-text-main">Verified Account</strong>
            </div>
        </div>

        <div style="padding: 20px 25px; margin-top: auto; margin-bottom: 80px;">
            <button id="profile-logout-btn" style="width: 100%; padding: 15px; border-radius: 15px; border: none; background: rgba(239, 68, 68, 0.1); color: #ef4444; font-weight: 800; cursor: pointer; transition: 0.3s; border: 1px solid rgba(239, 68, 68, 0.2);">
                <i class="fas fa-sign-out-alt"></i> Logout from Account
            </button>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home icon-home"></i>
                <span>Home</span>
            </a>
            <a href="summary.html" class="nav-item">
                <i class="fas fa-chart-pie icon-stats"></i>
                <span>Stats</span>
            </a>
            <a href="goals.html" class="nav-item">
                <i class="fas fa-bullseye icon-goals"></i>
                <span>Goals</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="fas fa-user-circle icon-profile"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script type="module" src="script.js">
        import { auth } from "./firebase-config.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const userNameEl = document.getElementById('user-full-name');
        const userEmailEl = document.getElementById('user-email-address');
        const userAvatarEl = document.getElementById('user-avatar');
        const logoutBtn = document.getElementById('profile-logout-btn');

        // 
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const name = user.displayName || user.email.split('@')[0];
                const email = user.email;

                // UI update
                userNameEl.innerText = name;
                userEmailEl.innerText = email;
                
                userAvatarEl.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=6366f1&color=fff&size=128&bold=true`;
                
                // show date
                document.getElementById('last-login-date').innerText = new Date().toLocaleDateString('en-GB', {
                    day: 'numeric', month: 'long', year: 'numeric'
                });
            } else {
                // if user do not login then user go to register page
                window.location.href = "login.html";
            }
        });

        // Logout process
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                if(confirm("Are you sure you want to logout?")) {
                    signOut(auth).then(() => {
                        window.location.href = "login.html";
                    }).catch((error) => {
                        console.error("Logout Error:", error);
                    });
                }
            });
        }
    </script>
</body>
</html>
