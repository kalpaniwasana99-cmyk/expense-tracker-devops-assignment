    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let chartInstance = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // පරිශීලකයාට අදාළ වියදම් පමණක් Firestore වෙතින් ලබා ගැනීම
                const q = query(collection(db, "expenses"), where("uid", "==", user.uid));
                
                // රියල් ටයිම් දත්ත වෙනස්වීම් හඳුනාගැනීම
                onSnapshot(q, (snapshot) => {
                    const dynamicData = {};
                    snapshot.forEach(doc => {
                        const item = doc.data();
                        const name = item.itemName.charAt(0).toUpperCase() + item.itemName.slice(1).toLowerCase();
                        dynamicData[name] = (dynamicData[name] || 0) + (parseFloat(item.price) || 0);
                    });
                    updateUI(dynamicData);
                });
            } else { 
                window.location.href = "login.html"; 
            }
        });

        function updateUI(data) {
            const labels = Object.keys(data);
            const values = Object.values(data);
            
            // වැඩිම වියදමක් සහිත ප්‍රවර්ගය යාවත්කාලීන කිරීම
            let highest = { name: 'None', val: 0 };
            labels.forEach(l => { 
                if(data[l] > highest.val) { 
                    highest = { name: l, val: data[l] }; 
                } 
            });
            document.getElementById('highest-category').innerText = highest.val > 0 ? `${highest.name} (Rs. ${highest.val.toLocaleString()})` : "No Data";

            // Chart.js මගින් ප්‍රස්ථාරය ඇඳීම
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        // අහඹු වර්ණ ලබා දීම
                        backgroundColor: labels.map(() => `hsl(${Math.random() * 360}, 70%, 60%)`),
                        borderWidth: 0
                    }]
                },
                options: {
                    plugins: { 
                        legend: { 
                            position: 'bottom', 
                            labels: { color: '#94a3b8', font: { size: 11 } } 
                        } 
                    },
                    cutout: '70%',
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
    </script>
