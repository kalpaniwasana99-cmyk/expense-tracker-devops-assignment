name: CI Workflow

# මෙන්න මේ කොටස තමයි අඩුවෙලා තිබුණේ (Event triggers)
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Run Tests
        run: |
          if grep -q "test" package.json; then
            npm test
          else
            echo "No tests defined"
          fi