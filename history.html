<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Expense History - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* අනෙක් පිටුවල උසට (Height) සමාන කිරීමට */
        .app-container {
            min-height: 750px; 
            display: flex;
            flex-direction: column;
        }
        .history-list {
            flex: 1;
            padding: 0 25px;
            margin-top: 20px;
            overflow-y: auto;
            margin-bottom: 90px; /* Navigation Bar එකට ඉඩ තැබීමට */
        }
        .date-divider {
            font-size: 12px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="user-info" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <button onclick="window.location.href='index.html'" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 12px;">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <i class="fas fa-history" style="font-size: 18px; opacity: 0.8;"></i>
            </div>
            <h1 style="margin: 0; font-size: 28px; font-weight: 800;">Expense History</h1>
            <p style="opacity: 0.8; font-size: 14px;">Review all your past transactions</p>
        </header>

        <div class="history-list">
            <div id="history-container">
                <p style="text-align:center; color:#94a3b8; margin-top:50px;">Loading history...</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="summary.html" class="nav-item">
                <i class="fas fa-chart-pie"></i>
                <span>Stats</span>
            </a>
            <a href="goals.html" class="nav-item">
                <i class="fas fa-bullseye"></i>
                <span>Goals</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-circle"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script type="module">
        import { auth } from "./firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const API_URL = "https://nonfeasibly-nonfavorable-dakota.ngrok-free.dev";
        const container = document.getElementById('history-container');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadFullHistory();
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadFullHistory() {
            try {
                const response = await fetch(`${API_URL}/get-expenses`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await response.json();
                
                container.innerHTML = "";

                if (data && data.length > 0) {
                    // දත්ත කාලය අනුව පෙළගැස්වීම (Date divider)
                    container.innerHTML = `<div class="date-divider">All Records</div>`;
                    
                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.style = "display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border-left: 5px solid #6366f1;";
                        
                        card.innerHTML = `
                            <div>
                                <span style="font-weight: 600; color: #1e293b; display: block; font-size: 15px;">${item.itemName}</span>
                                <small style="color: #64748b; font-size: 11px;">
                                    <i class="far fa-calendar-alt"></i> ${item.timestamp ? new Date(item.timestamp._seconds * 1000).toLocaleDateString() : 'Recent'}
                                </small>
                            </div>
                            <div style="text-align: right;">
                                <span style="font-weight: 800; color: #6366f1;">LKR ${parseFloat(item.price).toLocaleString()}</span>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = "<p style='text-align:center; color:#94a3b8; margin-top:50px;'>No history found.</p>";
                }
            } catch (error) {
                container.innerHTML = "<p style='text-align:center; color:#ef4444; margin-top:50px;'>Error connecting to server.</p>";
            }
        }
    </script>
</body>
</html>
