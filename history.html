<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Expense History - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        .app-container {
            min-height: 750px; 
            max-height: 90vh; /* Fixed height with scroll support */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        header { flex-shrink: 0; }

        .history-list {
            flex: 1;
            padding: 0 25px;
            margin-top: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
            margin-bottom: 80px;
        }

        /* Custom Scrollbar Styles */
        .history-list::-webkit-scrollbar { width: 5px; }
        .history-list::-webkit-scrollbar-track { background: transparent; }
        .history-list::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }

        .date-divider {
            font-size: 12px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            letter-spacing: 1px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 8px;
            transition: 0.2s;
            opacity: 0.6;
        }
        .delete-btn:hover { opacity: 1; transform: scale(1.1); }

        /* Styles for the Download Button */
        .btn-download-pdf {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }
        .btn-download-pdf:hover { background: #059669; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="user-info" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <button onclick="window.location.href='index.html'" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 12px;">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <i class="fas fa-history" style="font-size: 18px; opacity: 0.8;"></i>
            </div>
            <h1 style="margin: 0; font-size: 28px; font-weight: 800;">Expense History</h1>
            <p style="opacity: 0.8; font-size: 14px;">Review all your past transactions</p>
            
            <button id="download-pdf" class="btn-download-pdf">
                <i class="fas fa-file-pdf"></i> Download PDF Report
            </button>
        </header>

        <div class="history-list">
            <div id="history-container">
                <p style="text-align:center; color:#94a3b8; margin-top:50px;">Loading history...</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home icon-home"></i>
                <span>Home</span>
            </a>
            <a href="summary.html" class="nav-item">
                <i class="fas fa-chart-pie icon-stats"></i>
                <span>Stats</span>
            </a>
            <a href="goals.html" class="nav-item">
                <i class="fas fa-bullseye icon-goals"></i>
                <span>Goals</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-circle icon-profile"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, where, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const container = document.getElementById('history-container');

        // Check user authentication status
        onAuthStateChanged(auth, (user) => {
            if (user) {
                listenToFullHistory(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // Function to listen for real-time updates in Firestore
        function listenToFullHistory(uid) {
            const q = query(collection(db, "expenses"), where("uid", "==", uid), orderBy("timestamp", "desc"));

            onSnapshot(q, (snapshot) => {
                container.innerHTML = snapshot.empty ? 
                    "<p style='text-align:center; color:#94a3b8; margin-top:50px;'>No history found.</p>" : 
                    `<div class="date-divider">All Records</div>`;

                snapshot.forEach((docSnap) => {
                    const item = docSnap.data();
                    const card = document.createElement('div');
                    
                    card.setAttribute('style', 'display: flex !important; justify-content: space-between !important; align-items: center !important; background: transparent !important; padding: 15px 0 !important; border-bottom: 1px solid rgba(255,255,255,0.1) !important;');
                    
                    card.innerHTML = `
                        <div style="flex: 1;">
                            <span style="font-weight: 600; color: #ffffff; display: block; font-size: 15px;">${item.itemName}</span>
                            <small style="color: #94a3b8; font-size: 11px;">
                                <i class="far fa-calendar-alt"></i> ${item.timestamp ? new Date(item.timestamp.seconds * 1000).toLocaleDateString() : 'Recent'}
                            </small>
                        </div>
                        <div style="text-align: right; display: flex; align-items: center; gap: 15px;">
                            <span style="font-weight: 800; color: #818cf8;">LKR ${parseFloat(item.price).toLocaleString()}</span>
                            <button class="delete-btn" onclick="deleteHistoryItem('${docSnap.id}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
        }

        // --- PDF Generation Logic ---
        document.getElementById('download-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // PDF Title and Formatting
            doc.setFontSize(20);
            doc.setTextColor(30, 41, 59); // Dark blue color
            doc.text("Expense Tracker Report", 14, 22);
            
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text(`Generated on: ${new Date().toLocaleString()}`, 14, 30);

            // Extract data from history container
            const tableRows = [];
            const historyItems = container.querySelectorAll('div[style*="display: flex"]');

            historyItems.forEach(item => {
                const name = item.querySelector('span').innerText;
                const date = item.querySelector('small').innerText.trim();
                const price = item.querySelector('span[style*="color: #818cf8"]').innerText;
                tableRows.push([date, name, price]);
            });

            if (tableRows.length === 0) {
                alert("No expense records found to export.");
                return;
            }

            // Generate Table
            doc.autoTable({
                head: [['Date', 'Description', 'Amount']],
                body: tableRows,
                startY: 40,
                theme: 'grid',
                headStyles: { fillColor: [99, 102, 241], textColor: [255, 255, 255] }, // Matches your primary blue
                styles: { fontSize: 10, cellPadding: 5 }
            });

            // Save PDF
            doc.save(`Expense_Report_${new Date().toISOString().slice(0,10)}.pdf`);
        });

        // Function to delete record permanently via Firebase
        window.deleteHistoryItem = async function(id) {
            if (confirm("Delete this record permanently?")) {
                try {
                    await deleteDoc(doc(db, "expenses", id));
                } catch (error) {
                    console.error("Error deleting document:", error);
                    alert("Failed to delete record.");
                }
            }
        }
    </script>
</body>
</html>
