<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Expense History - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .app-container {
            min-height: 750px; 
            max-height: 750px; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        header { flex-shrink: 0; }

        .history-list {
            flex: 1;
            padding: 0 25px;
            margin-top: 20px;
            overflow-y: auto; /* Scrollbar*/
            margin-bottom: 90px;
        }

        /* Scrollbar modification */
        .history-list::-webkit-scrollbar { width: 5px; }
        .history-list::-webkit-scrollbar-track { background: transparent; }
        .history-list::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        .date-divider {
            font-size: 12px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            letter-spacing: 1px;
        }

        /* Delete Button Style */
        .btn-delete {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 8px;
            transition: 0.2s;
            opacity: 0.6;
        }
        .btn-delete:hover { opacity: 1; transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="user-info" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <button onclick="window.location.href='index.html'" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 12px;">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <i class="fas fa-history" style="font-size: 18px; opacity: 0.8;"></i>
            </div>
            <h1 style="margin: 0; font-size: 28px; font-weight: 800;">Expense History</h1>
            <p style="opacity: 0.8; font-size: 14px;">Review all your past transactions</p>
        </header>

        <div class="history-list">
            <div id="history-container">
                <p style="text-align:center; color:#94a3b8; margin-top:50px;">Loading history...</p>
            </div>
        </div>

       <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
        <i class="fas fa-home icon-home"></i>
        <span>Home</span>
    </a>
    <a href="summary.html" class="nav-item">
        <i class="fas fa-chart-pie icon-stats"></i>
        <span>Stats</span>
    </a>
    <a href="goals.html" class="nav-item active">
        <i class="fas fa-bullseye icon-goals"></i>
        <span>Goals</span>
    </a>
    <a href="profile.html" class="nav-item">
        <i class="fas fa-user-circle icon-profile"></i>
        <span>Profile</span>
    </a>
</nav>
    </div>

    <script type="module">
        import { auth } from "./firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const API_URL = "https://nonfeasibly-nonfavorable-dakota.ngrok-free.dev";
        const container = document.getElementById('history-container');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadFullHistory();
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadFullHistory() {
            try {
                const response = await fetch(`${API_URL}/get-expenses`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await response.json();
                
                container.innerHTML = "";

                if (data && data.length > 0) {
                    container.innerHTML = `<div class="date-divider">All Records</div>`;
                    
                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.style = "display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border-left: 5px solid #6366f1;";
                        
                        card.innerHTML = `
                            <div style="flex: 1;">
                                <span style="font-weight: 600; color: #1e293b; display: block; font-size: 15px;">${item.itemName}</span>
                                <small style="color: #64748b; font-size: 11px;">
                                    <i class="far fa-calendar-alt"></i> ${item.timestamp ? new Date(item.timestamp._seconds * 1000).toLocaleDateString() : 'Recent'}
                                </small>
                            </div>
                            <div style="text-align: right; display: flex; align-items: center; gap: 12px;">
                                <span style="font-weight: 800; color: #6366f1;">LKR ${parseFloat(item.price).toLocaleString()}</span>
                                <button class="btn-delete" onclick="deleteRecord('${item.id}')">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = "<p style='text-align:center; color:#94a3b8; margin-top:50px;'>No history found.</p>";
                }
            } catch (error) {
                container.innerHTML = "<p style='text-align:center; color:#ef4444; margin-top:50px;'>Error connecting to server.</p>";
            }
        }

        // delete Function
        window.deleteRecord = async function(id) {
            if (!confirm("Are you sure you want to delete this record?")) return;

            try {
                const response = await fetch(`${API_URL}/delete-expense/${id}`, {
                    method: 'DELETE',
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });

                if (response.ok) {
                    loadFullHistory(); // again reload 
                } else {
                    alert("Failed to delete record.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error connecting to server.");
            }
        }
    </script>
</body>
</html>
