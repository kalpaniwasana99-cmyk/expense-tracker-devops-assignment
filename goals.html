<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Savings Goals - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px; }
        
        .app-container { 
            min-height: 750px; 
            max-height: 750px; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            overflow: hidden;
        }

        header { flex-shrink: 0; }
        
        .summary-card { 
            flex-shrink: 0; 
            background: #1e293b; 
            border: 1px solid rgba(255,255,255,0.1); 
            text-align: left;
            padding: 20px;
            margin: 20px;
            border-radius: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%; 
            padding: 12px; 
            margin-bottom: 10px; 
            border-radius: 10px; 
            border: 1px solid #475569; 
            background: #0f172a; 
            color: white !important; 
            font-size: 14px;
        }

        .goals-scroll-area { 
            flex: 1; 
            padding: 0 25px; 
            margin-bottom: 90px; 
            overflow-y: auto;
        }

        .goal-item-card {
            background: #1e293b; 
            padding: 20px; 
            border-radius: 15px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Progress Bar Styles */
        .progress-container {
            background: #0f172a;
            height: 12px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            border-radius: 10px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .savings-input-group {
            display: flex;
            gap: 10px;
            background: rgba(15, 23, 42, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .savings-input-group input {
            flex: 1;
            background: transparent;
            border: 1px solid #334155;
            color: white;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 0;
            font-size: 13px;
        }

        .btn-add-money {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 12px;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: 0.2s;
        }
        .btn-delete:hover { background: rgba(239, 68, 68, 0.2); }

        .goals-scroll-area::-webkit-scrollbar { width: 5px; }
        .goals-scroll-area::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="user-info" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span style="font-weight: 600; font-size: 14px; opacity: 0.9;">Savings Planner</span>
            </div>
            <i class="fas fa-piggy-bank" style="font-size: 18px; opacity: 0.8;"></i>
            <h1 style="margin: 0; font-size: 28px; font-weight: 800;">Savings Goals</h1>
            <p style="opacity: 0.8; font-size: 14px;">Smartly save for your future dreams</p>
        </header>

        <div class="summary-card">
            <span style="font-size: 11px; color: #94a3b8; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 10px; letter-spacing: 0.5px;">Set New Goal</span>
            <input type="text" id="goal-name" placeholder="e.g. New Laptop">
            <input type="number" id="target-amount" placeholder="Target (LKR)">
            <button id="add-goal-btn" class="btn-add">
                <i class="fas fa-plus-circle"></i> Create Goal
            </button>
        </div>

        <div class="goals-scroll-area">
            <h3 style="margin: 20px 0 15px 0; font-size: 18px; color: #94a3b8;">Goal Progress</h3>
            <div id="goals-list-container">
                <p style="text-align:center; color:#94a3b8; margin-top:30px; font-size: 13px;">Loading your goals...</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home icon-home"></i>
                <span>Home</span>
            </a>
            <a href="summary.html" class="nav-item">
                <i class="fas fa-chart-pie icon-stats"></i>
                <span>Stats</span>
            </a>
            <a href="goals.html" class="nav-item active">
                <i class="fas fa-bullseye icon-goals"></i>
                <span>Goals</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-circle icon-profile"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, addDoc, query, where, onSnapshot, deleteDoc, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const container = document.getElementById('goals-list-container');
        const addGoalBtn = document.getElementById('add-goal-btn');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                listenToGoals(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        function listenToGoals(uid) {
            const q = query(collection(db, "goals"), where("uid", "==", uid));
            onSnapshot(q, (snapshot) => {
                container.innerHTML = snapshot.empty ? 
                    `<div style="text-align:center; padding:40px; color:#64748b;">
                        <i class="fas fa-bullseye" style="font-size:40px; margin-bottom:10px;"></i>
                        <p>No goals yet. Start saving today!</p>
                    </div>` : "";

                snapshot.forEach((docSnap) => {
                    const goalId = docSnap.id;
                    const goalData = docSnap.data();

                    const current = parseFloat(goalData.currentSaved || 0);
                    const target = parseFloat(goalData.targetAmount || 1);
                    let progress = (current / target) * 100;
                    if (progress > 100) progress = 100;

                    const card = document.createElement('div');
                    card.className = "goal-item-card";
                    card.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px;">
                            <div>
                                <h3 style="margin:0; color:#f8fafc; font-size:17px;">${goalData.goalName}</h3>
                                <p style="margin:5px 0 0; color:#94a3b8; font-size:12px;">
                                    Target: <span style="color:#818cf8; font-weight:bold;">LKR ${target.toLocaleString()}</span>
                                </p>
                            </div>
                            <button class="btn-delete" onclick="deleteGoal('${goalId}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; font-size: 11px; color: #cbd5e1;">
                            <span>Saved: LKR ${current.toLocaleString()}</span>
                            <span style="font-weight:bold; color:#818cf8;">${progress.toFixed(1)}%</span>
                        </div>

                        <div class="savings-input-group">
                            <input type="number" id="input-${goalId}" placeholder="Amount to save">
                            <button class="btn-add-money" onclick="addMoney('${goalId}')">Add Money</button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
        }

        addGoalBtn.onclick = async () => {
            const nameInput = document.getElementById('goal-name');
            const targetInput = document.getElementById('target-amount');
            const user = auth.currentUser;

            if (nameInput.value && targetInput.value && user) {
                try {
                    await addDoc(collection(db, "goals"), {
                        goalName: nameInput.value,
                        targetAmount: parseFloat(targetInput.value),
                        currentSaved: 0,
                        uid: user.uid,
                        createdAt: new Date()
                    });
                    nameInput.value = '';
                    targetInput.value = '';
                } catch (error) {
                    console.error("Error adding goal:", error);
                }
            } else {
                alert("Please fill in all fields.");
            }
        };

        window.addMoney = async (id) => {
            const input = document.getElementById(`input-${id}`);
            const amount = parseFloat(input.value);
            if (amount > 0) {
                try {
                    await updateDoc(doc(db, "goals", id), {
                        currentSaved: increment(amount)
                    });
                    input.value = '';
                } catch (error) {
                    console.error("Error updating savings:", error);
                }
            } else {
                alert("Enter a valid amount.");
            }
        };

        window.deleteGoal = async (id) => {
            if (confirm("Are you sure you want to delete this goal?")) {
                try {
                    await deleteDoc(doc(db, "goals", id));
                } catch (error) {
                    console.error("Error deleting goal:", error);
                }
            }
        };
    </script>
</body>
</html>
