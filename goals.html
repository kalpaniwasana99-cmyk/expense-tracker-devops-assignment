<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Savings Goals - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px; }
        
        .app-container { 
            min-height: 750px; 
            max-height: 750px; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            overflow: hidden;
        }

        header { flex-shrink: 0; }
        .summary-card { flex-shrink: 0; }

        .goals-scroll-area { 
            flex: 1; 
            padding: 0 25px; 
            margin-bottom: 90px; 
            overflow-y: auto;
        }

        .add-savings-box {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed #e2e8f0;
        }

        .small-input {
            flex: 1;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-size: 12px;
        }

        .btn-save-small {
            background: #6366f1;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-delete {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            transition: opacity 0.2s;
        }
        .btn-delete:hover { opacity: 0.7; }

        .goals-scroll-area::-webkit-scrollbar { width: 5px; }
        .goals-scroll-area::-webkit-scrollbar-track { background: transparent; }
        .goals-scroll-area::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="user-info" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span style="font-weight: 600; font-size: 14px; opacity: 0.9;">Savings Planner</span>
            </div>
            <i class="fas fa-piggy-bank" style="font-size: 18px; opacity: 0.8;"></i>
            <h1 style="margin: 0; font-size: 28px; font-weight: 800;">Savings Goals</h1>
            <p style="opacity: 0.8; font-size: 14px;">Smartly save for your future dreams</p>
        </header>

        <div class="summary-card" style="text-align: left;">
            <span style="font-size: 12px; color: #64748b; font-weight: 600; text-transform: uppercase; display: block; margin-bottom: 10px;">Set New Goal</span>
            <input type="text" id="goal-name" placeholder="e.g. New Laptop" style="width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #e2e8f0;">
            <input type="number" id="target-amount" placeholder="Target (LKR)" style="width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #e2e8f0;">
            <button onclick="addNewGoal()" class="btn-add">
                <i class="fas fa-plus-circle"></i> Create Goal
            </button>
        </div>

        <div class="goals-scroll-area">
            <h3 style="margin: 20px 0 15px 0; font-size: 18px; color: #03070f;">Goal Progress</h3>
            <div id="goals-list-container"></div>
        </div>

       <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
        <i class="fas fa-home icon-home"></i>
        <span>Home</span>
    </a>
    <a href="summary.html" class="nav-item">
        <i class="fas fa-chart-pie icon-stats"></i>
        <span>Stats</span>
    </a>
    <a href="goals.html" class="nav-item active">
        <i class="fas fa-bullseye icon-goals"></i>
        <span>Goals</span>
    </a>
    <a href="profile.html" class="nav-item">
        <i class="fas fa-user-circle icon-profile"></i>
        <span>Profile</span>
    </a>
</nav>
    </div>

    <script>
        const API_URL = "https://nonfeasibly-nonfavorable-dakota.ngrok-free.dev";

        async function loadGoals() {
            try {
                const response = await fetch(`${API_URL}/get-goals`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const goals = await response.json();
                const container = document.getElementById('goals-list-container');
                container.innerHTML = '';

                goals.forEach(goal => {
                    // අගයන් parseFloat කර තහවුරු කරගැනීම
                    const current = parseFloat(goal.currentSaved || 0);
                    const target = parseFloat(goal.targetAmount || 1);
                    const progress = (current / target) * 100;
                    
                    container.innerHTML += `
                        <div style="background: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #f1f5f9; box-shadow: 0 2px 5px rgba(0,0,0,0.02);">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 8px; align-items: center;">
                                <div>
                                    <strong style="font-size: 14px;">${goal.goalName}</strong>
                                    <div style="font-size: 11px; color: #64748b;">
                                        Saved: LKR ${current.toLocaleString()} / ${target.toLocaleString()}
                                    </div>
                                </div>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span style="font-size: 12px; color: #6366f1; font-weight: 800;">${progress.toFixed(0)}%</span>
                                    <button class="btn-delete" onclick="deleteGoal('${goal.id}')">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                            <div style="width: 100%; height: 8px; background: #f1f5f9; border-radius: 10px; overflow: hidden;">
                                <div style="width: ${progress > 100 ? 100 : progress}%; height: 100%; background: linear-gradient(to right, #6366f1, #a855f7);"></div>
                            </div>
                            
                            <div class="add-savings-box">
                                <input type="number" id="save-amount-${goal.id}" class="small-input" placeholder="Add Amount (LKR)">
                                <button class="btn-save-small" onclick="addSavings('${goal.id}')">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                        </div>`;
                });
            } catch (err) { console.error("Error loading goals:", err); }
        }

        async function addNewGoal() {
            const name = document.getElementById('goal-name').value;
            const target = document.getElementById('target-amount').value;
            if(!name || !target) return alert("Fill all fields");

            try {
                await fetch(`${API_URL}/add-goal`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ goalName: name, targetAmount: parseFloat(target), currentSaved: 0 })
                });
                document.getElementById('goal-name').value = '';
                document.getElementById('target-amount').value = '';
                loadGoals();
            } catch (err) { console.error("Error adding goal:", err); }
        }

        async function addSavings(goalId) {
            const amountInput = document.getElementById(`save-amount-${goalId}`);
            const amount = parseFloat(amountInput.value);

            if (!amount || amount <= 0) return alert("Enter a valid amount");

            try {
                const response = await fetch(`${API_URL}/update-goal/${goalId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amountToAdd: amount })
                });

                if (response.ok) {
                    amountInput.value = '';
                    loadGoals(); // refresh and show new values
                } else {
                    alert("Failed to update savings.");
                }
            } catch (err) { console.error("Error updating savings:", err); }
        }

        async function deleteGoal(goalId) {
            if (!confirm("Delete this goal?")) return;
            try {
                await fetch(`${API_URL}/delete-goal/${goalId}`, { method: 'DELETE' });
                loadGoals();
            } catch (err) { console.error("Error deleting goal:", err); }
        }

        window.onload = loadGoals;
    </script>
</body>
</html>
