<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Savings Goals</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .goal-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; position: relative; }
        .progress-container { background: #eee; border-radius: 10px; height: 20px; width: 100%; margin: 10px 0; overflow: hidden; }
        .progress-bar { background: #2ecc71; height: 100%; color: white; text-align: center; font-size: 12px; line-height: 20px; transition: width 0.5s; }
        .saving-action { display: flex; gap: 10px; margin-top: 15px; }
        .saving-action input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .delete-btn { background: none; border: none; color: #ff4d4d; cursor: pointer; font-size: 0.8rem; margin-top: 10px; text-decoration: underline; padding: 0; }
    </style>
</head>
<body>
     <nav style="background: #673ab7; padding: 15px; text-align: center;">
        <a href="index.html" style="color: white; margin: 10px; text-decoration: none;">üè† Dashboard</a>
        <a href="summary.html" style="color: white; margin: 10px; text-decoration: none;">üìä Statistics</a>
        <a href="goals.html" style="color: white; margin: 10px; text-decoration: none; font-weight: bold;">üéØ Goals</a>
        <a href="profile.html" style="color: white; margin: 10px; text-decoration: none;">üë§ Profile</a>
    </nav>

    <div class="container">
        <h1 style="text-align: center; color: #333;">My Savings Goals</h1>
        
        <div class="goal-card">
            <h3>Set New Goal</h3>
            <form id="goal-form">
                <input type="text" id="goal-name" placeholder="Goal Name (e.g. New Phone)" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <input type="number" id="goal-target" placeholder="Target Amount (Rs.)" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <button type="submit" style="background: #673ab7; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold;">Set Goal</button>
            </form>
        </div>

        <div id="goals-list">
            <p style="text-align: center;">Loading your goals...</p>
        </div>
    </div>

    <script type="module">
        const API_URL = "https://nonfeasibly-nonfavorable-dakota.ngrok-free.dev";
        const goalsList = document.getElementById('goals-list');

        async function fetchGoals() {
            try {
                const response = await fetch(`${API_URL}/get-goals`, { headers: { 'ngrok-skip-browser-warning': 'true' } });
                const data = await response.json();
                renderGoals(data);
            } catch (error) { goalsList.innerHTML = "<p style='color:red; text-align:center;'>Error loading goals. Is the server running?</p>"; }
        }

        function renderGoals(goals) {
            goalsList.innerHTML = "";
            goals.forEach(goal => {
                const progress = Math.min((goal.currentSaved / goal.targetAmount) * 100, 100).toFixed(0);
                const card = document.createElement('div');
                card.className = "goal-card";
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; font-weight: bold;">
                        <span>${goal.goalName}</span>
                        <span>Rs. ${goal.currentSaved} / ${goal.targetAmount}</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%">${progress}%</div>
                    </div>
                    <div class="saving-action">
                        <input type="number" id="add-amt-${goal.id}" placeholder="Daily Saving (Rs.)">
                        <button onclick="addMoney('${goal.id}')" style="background: #2ecc71; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Add</button>
                    </div>
                    <button onclick="deleteGoal('${goal.id}')" class="delete-btn">Remove Goal</button>
                `;
                goalsList.appendChild(card);
            });
        }

        // --- Goal ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂∏‡∂ö‡∑è ‡∂Ø‡∑ê‡∂∏‡∑ì‡∂∏‡∑ö Function ‡∂ë‡∂ö ---
        window.deleteGoal = async (id) => {
            if (!confirm("Are you sure you want to remove this goal?")) return;
            try {
                await fetch(`${API_URL}/delete-goal/${id}`, {
                    method: 'DELETE',
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                fetchGoals(); // ‡∂Ω‡∑ê‡∂∫‡∑í‡∑É‡∑ä‡∂≠‡∑î‡∑Ä Refresh ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
            } catch (error) {
                alert("Error deleting goal");
            }
        };

        window.addMoney = async (id) => {
            const amt = document.getElementById(`add-amt-${id}`).value;
            if (!amt) return;
            await fetch(`${API_URL}/update-goal/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({ additionalSaving: amt })
            });
            fetchGoals();
        };

        document.getElementById('goal-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('goal-name').value;
            const target = document.getElementById('goal-target').value;
            await fetch(`${API_URL}/add-goal`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({ goalName: name, targetAmount: target })
            });
            fetchGoals();
            e.target.reset();
        });

        fetchGoals();
    </script>
</body>
</html>
