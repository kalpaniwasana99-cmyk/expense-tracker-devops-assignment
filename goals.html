<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Savings Goals - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px; }
        
        .app-container { 
            min-height: 750px; 
            max-height: 750px; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            overflow: hidden;
        }

        header { flex-shrink: 0; }
        .summary-card { 
            flex-shrink: 0; 
            background: #1e293b; 
            border: 1px solid rgba(255,255,255,0.1); 
            text-align: left;
        }

        .goals-scroll-area { 
            flex: 1; 
            padding: 0 25px; 
            margin-bottom: 90px; 
            overflow-y: auto;
        }

        /* Savings Card & Input Area */
        .goal-item-card {
            background: #1e293b; 
            padding: 15px; 
            border-radius: 15px; 
            margin-bottom: 15px; 
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .add-savings-box {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed rgba(255,255,255,0.1);
        }

        .small-input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #0f172a;
            color: white;
            font-size: 12px;
        }

        .btn-save-small {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .btn-delete {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            opacity: 0.7;
            transition: 0.2s;
        }
        .btn-delete:hover { opacity: 1; }

        /* Custom Scrollbar */
        .goals-scroll-area::-webkit-scrollbar { width: 5px; }
        .goals-scroll-area::-webkit-scrollbar-track { background: transparent; }
        .goals-scroll-area::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="user-info" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span style="font-weight: 600; font-size: 14px; opacity: 0.9;">Savings Planner</span>
                <i class="fas fa-piggy-bank" style="font-size: 18px; opacity: 0.8;"></i>
            </div>
            <h1 style="margin: 0; font-size: 28px; font-weight: 800;">Savings Goals</h1>
            <p style="opacity: 0.8; font-size: 14px;">Smartly save for your future dreams</p>
        </header>

        <div class="summary-card">
            <span style="font-size: 11px; color: #94a3b8; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 10px; letter-spacing: 0.5px;">Set New Goal</span>
            <input type="text" id="goal-name" placeholder="e.g. New Laptop" style="width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white;">
            <input type="number" id="target-amount" placeholder="Target (LKR)" style="width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white;">
            <button id="add-goal-btn" class="btn-add">
                <i class="fas fa-plus-circle"></i> Create Goal
            </button>
        </div>

        <div class="goals-scroll-area">
            <h3 style="margin: 20px 0 15px 0; font-size: 18px; color: #ffffff;">Goal Progress</h3>
            <div id="goals-list-container">
                <p style="text-align:center; color:#94a3b8; margin-top:30px; font-size: 13px;">Loading your goals...</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home icon-home"></i>
                <span>Home</span>
            </a>
            <a href="summary.html" class="nav-item">
                <i class="fas fa-chart-pie icon-stats"></i>
                <span>Stats</span>
            </a>
            <a href="goals.html" class="nav-item active">
                <i class="fas fa-bullseye icon-goals"></i>
                <span>Goals</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-circle icon-profile"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, addDoc, query, where, onSnapshot, deleteDoc, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const container = document.getElementById('goals-list-container');
        const addGoalBtn = document.getElementById('add-goal-btn');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                listenToGoals(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // Real-time listener for goals
        function listenToGoals(uid) {
            const q = query(collection(db, "goals"), where("uid", "==", uid));
            onSnapshot(q, (snapshot) => {
                container.innerHTML = snapshot.empty ? 
                    "<p style='text-align:center; color:#94a3b8; margin-top:30px; font-size: 13px;'>No goals set yet. Start saving!</p>" : "";

                snapshot.forEach((docSnap) => {
                    const goal = docSnap.data();
                    const current = parseFloat(goal.currentSaved || 0);
                    const target = parseFloat(goal.targetAmount || 1);
                    const progress = (current / target) * 100;
                    
                    const card = document.createElement('div');
                    card.className = "goal-item-card";
                    card.innerHTML = `
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px; align-items: center;">
                            <div>
                                <strong style="font-size: 15px; color: #ffffff;">${goal.goalName}</strong>
                                <div style="font-size: 11px; color: #94a3b8; margin-top: 2px;">Saved: LKR ${current.toLocaleString()} / ${target.toLocaleString()}</div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <span style="font-size: 13px; color: #818cf8; font-weight: 800;">${progress.toFixed(0)}%</span>
                                <button class="btn-delete" onclick="deleteGoal('${docSnap.id}')">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                        <div style="width: 100%; height: 8px; background: #0f172a; border-radius: 10px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05);">
                            <div style="width: ${progress > 100 ? 100 : progress}%; height: 100%; background: linear-gradient(to right, #6366f1, #a855f7); transition: width 0.5s ease;"></div>
                        </div>
                        <div class="add-savings-box">
                            <input type="number" id="save-amount-${docSnap.id}" class="small-input" placeholder="Add Amount (LKR)">
                            <button class="btn-save-small" onclick="addSavings('${docSnap.id}')">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>`;
                    container.appendChild(card);
                });
            });
        }

        // Add new goal
        addGoalBtn.onclick = async () => {
            const nameInput = document.getElementById('goal-name');
            const targetInput = document.getElementById('target-amount');
            const user = auth.currentUser;

            if (nameInput.value && targetInput.value && user) {
                try {
                    await addDoc(collection(db, "goals"), {
                        goalName: nameInput.value,
                        targetAmount: parseFloat(targetInput.value),
                        currentSaved: 0,
                        uid: user.uid,
                        createdAt: new Date()
                    });
                    nameInput.value = '';
                    targetInput.value = '';
                } catch (error) {
                    console.error("Error adding goal:", error);
                }
            } else {
                alert("Please fill in all fields.");
            }
        };

        // Update savings (Increment)
        window.addSavings = async (id) => {
            const input = document.getElementById(`save-amount-${id}`);
            const amount = parseFloat(input.value);
            if (amount > 0) {
                try {
                    await updateDoc(doc(db, "goals", id), {
                        currentSaved: increment(amount)
                    });
                    input.value = '';
                } catch (error) {
                    console.error("Error updating savings:", error);
                }
            } else {
                alert("Enter a valid amount.");
            }
        };

        // Delete goal
        window.deleteGoal = async (id) => {
            if (confirm("Are you sure you want to delete this goal?")) {
                try {
                    await deleteDoc(doc(db, "goals", id));
                } catch (error) {
                    console.error("Error deleting goal:", error);
                }
            }
        };
    </script>
</body>
</html>
